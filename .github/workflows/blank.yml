name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      
      - name: Install GUI
        run: | 
          sudo apt-get install xorg
          sudo apt-get install --no-install-recommends openbox
          sudo apt-get install gnome-calculator
          
      - name: Try xinit
        run: |
          su -c 'startx gnome-calculator -- :1' runner
